<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Orders</title></head>
<body>
<h2>Orders</h2>
<table>
  <thead>
    <tr>
      <th>ID</th><th>Order #</th><th>Product</th><th>Price</th><th>Qty</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="o : ${orders}">
      <td th:text="${o.id}"></td>
      <td th:text="${o.orderNo}"></td>
      <td th:text="${o.productName}"></td>
      <td th:text="${o.price}"></td>
      <td th:text="${o.quantity}"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
